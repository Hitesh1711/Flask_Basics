  <div class="grid-container">

<!--TITLE BAR-->
      <div class="title">
        <div class="btn-group" >
                <a href="index.html">
                  <button style="width: 60px; height: 50px; padding: 10px;">
                  <i class="fa fa-home fa-2x"></i>

                <button style="width: 139px; height: 50px;" id="upload" onclick="upload()">
                  MY PHOTOS
                <i class="fa fa-plus fa-lg" aria-hidden="true" style="margin-left: 10px"></i>
                </button>

                <button style="width: 300px; height: 50px;border-left:1px solid black;">
                   <input type="text" name="url" style="width: 230px">
                   <input type="submit" value="GO">
               </button>

               <div class="title_blank">
               </div>

               <button style="width: 200px; height: 50px;border-left:0px;border-top:1px solid black;">
                 <b style="text-align:center;font-size: 17px;">SAVE</b>
                 <i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i>
               </button>

         </div>
      </div>


<!--TOOL BAR-->
      <div class="tool">
        <div class="text-center">
          <div class="btn-group btn-group-toggle" data-toggle="buttons" style="height: 50px; width: 966px;">

            <label class="btn btn-primary" style="border-radius:0px;"id="cursor" onclick="changedescription(id)" title="Cursor">
              <input type="radio" name="options" autocomplete="off">
              <span class="iconify" data-icon="openmoji:cursor" data-inline="false" ></span>
            </label>

            <label class="btn btn-primary" id="rec_s" onclick="changedescription(id)" title="Rectangular Selection">
              <input type="radio" name="options" autocomplete="off">
              <span class="iconify" data-icon="vaadin:area-select" data-inline="false" ></span>
            </label>

            <label class="btn btn-primary" id="cir_s" onclick="changedescription(id)" title="Circular Selection">
              <input type="radio" name="options" autocomplete="off" >
              <span class="iconify" data-icon="mdi:selection-ellipse-arrow-inside" data-inline="false"></span>
            </label>

            <label class="btn btn-primary" id="crop" onclick="changedescription(id)" title="Crop">
              <input type="radio" name="options" autocomplete="off" >
              <i class="fa fa-crop fa-2x"></i>
              </label>

            <label class="btn btn-primary" id="blur" onclick="changedescription(id)" title="Blur">
              <input type="radio" name="options" autocomplete="off" >
              <i class="fa fa-tint fa-2x" style="width: 40px" ></i>
            </label>

            <label class="btn btn-primary" id="rotate" onclick="changedescription(id)" title="Rotate">
              <input type="radio" name="options" autocomplete="off">
               <i class="fa fa-repeat fa-2x" ></i>
            </label>

            <label class="btn btn-primary" id="gray_s" onclick="changedescription(id)" title="Grayscale">
              <input type="radio" name="options" autocomplete="off" >
              <span class="iconify" data-icon="ls:grayscale" data-inline="false"></span>
            </label>

            <label class="btn btn-primary" id="inversion" onclick="changedescription(id)" title="Inversion">
              <input type="radio" name="options" autocomplete="off" >
              <span class="iconify" data-icon="whh:invert" data-inline="false"></span>
            </label>

            <label class="btn btn-primary" id="sharpen" onclick="changedescription(id)" title="Sharpen">
              <input type="radio" name="options" autocomplete="off" >
              <span class="iconify" data-icon="mdi:contrast-box" data-inline="false"></span>
            </label>

            <label class="btn btn-primary" id="flip" onclick="changedescription(id)" title="Flip">
              <input type="radio" name="options" autocomplete="off" >
              <span class="iconify" data-icon="gridicons:flip-vertical" data-inline="false" data-rotate="180deg"></span>
            </label>

            <label class="btn btn-primary" id="resize" onclick="changedescription(id)" title="Resize">
              <input type="radio" name="options" autocomplete="off" >
              <span class="iconify" data-icon="icons8:resize-four-directions" data-inline="false"></span>
            </label>

            <label class="btn btn-primary" id="rec" onclick="changedescription(id)" title="Rectangle">
              <input type="radio" name="options" autocomplete="off">
              <span class="iconify" data-icon="cil:rectangle" data-inline="false"></span>
            </label>

            <label class="btn btn-primary" id="sq" onclick="changedescription(id)" title="Square">
              <input type="radio" name="options" autocomplete="off">
              <span class="iconify" data-icon="bx:bx-square-rounded" data-inline="false"></span>
            </label>

            <label class="btn btn-primary" style="border-radius:0px "id="lines" onclick="changedescription(id)" title="Lines">
              <input type="radio" name="options" autocomplete="off">
              <span class="iconify" data-icon="ic:round-line-weight" data-inline="false"></span>
            </label>

        </div>
      </div>

          <div class="tool_options" id="crop_opt">CROP

              <label class="btn btn-primary" title="16:9" style="width: 100px;padding:10px;border-radius:1px solid cyan;">

                  </div>
              </label>
              <label class="btn btn-primary" title="3:4" style="width: 100px;padding:10px;border-radius:1px solid cyan;">

            </div>




          </div>

          <div class="tool_options" id="blur_opt">BLUR<div id="blur_slider"></div></div>

          <div class="tool_options" id="rotate_opt">ROTATE<button style="margin-left:40px;border:1px solid cyan;border-radius:10px;font-weight:bold;width:130px;">RIGHT<span class="iconify" data-icon="dashicons:image-rotate-right" data-inline="false"></span></button><button style="margin-left:40px;border:1px solid cyan;border-radius:10px;font-weight:bold;width:130px;">LEFT<span class="iconify" data-icon="dashicons:image-rotate-left" data-inline="false"></span></button></div>

          <div class="tool_options" id="gray_s_opt">GRAYSCALE<div id="gray_slider"></div></div>

          <div class="tool_options" id="inversion_opt">INVERSION<div id="invert_slider"></div></div>

          <div class="tool_options" id="sharpen_opt">SHARPEN<div id="sharpen_slider"></div></div>

          <div class="tool_options" id="flip_opt">FLIP<button style="margin-left:40px;border:1px solid cyan;border-radius:10px;width:200px;font-weight:bold;">VERTICAL<span class="iconify" data-icon="mdi:flip-vertical" data-inline="false"></span></button><button style="margin-left:40px;border:1px solid cyan;border-radius:10px;width:200px;font-weight:bold;">HORIZONTAL<span class="iconify" data-icon="mdi:flip-horizontal" data-inline="false"></span></button></div>

          <div class="tool_options" id="resize_opt">RESIZE</div>

          <div class="tool_options" id="rec_opt">RECTANGLE</div>

          <div class="tool_options" id="lines_opt">LINES</div>

      </div>

	<!--ACTION content-->
      <div class="action">
        <div class="btn-group btn-group-toggle" data-toggle="buttons" style="height:50px;width:199px;">
          <label class="btn btn-primary" title="Undo" style="width: 60px;padding:10px;border-radius:0px;">
              <input type="radio" name="options" autocomplete="off">
              <b>UNDO</b>
          </label>
          <label class="btn btn-primary" title="Redo" style="width: 60px;padding:10px;border-radius:0px;">
              <input type="radio" autocomplete="off">

          </label>
        </div>

          <b>ACTION 1</b><br>

        </div>

      </div>

	<!--DESCRIPTION-->
      <div class="des">
        <div class="a" style="padding:10px;text-align:center">
          <b>DESCRIPTION</b>
          <p id="description" style="color: white;"></p>
        </div>

      </div>
</div>
